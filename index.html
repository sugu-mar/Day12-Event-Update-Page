<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Update Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="./bootstrap.css">

</head>

<body class="m-3 p-2 border border-4" style="height:auto ;">
  <h2 class="container text-center mt-5">Event 1</h2>
  <div class="container text-center mt-4">Number of available seats: 23</div>


  <div class="container border mt-5 mb-5">
    <div class="row" style="height:auto;">



      <div class="col align-self-center">

        <div class="container border" style="width:150px ; height:auto">
          <div class="row  ">

            <div class="col text-center">


<div class="cointainer border rounded-circle">
              <div class="row p-1">
                <div class="col p-5">
                  <img src="..." alt="Image" class="rounded-circle"></div>
              </div>
</div>

            </div>




          </div>



        </div>




      </div>









      <div class="col-8 mt-5 mb-5">



        <form>

          <div class="form-group row">
            <label for="Name" class="col-4 col-form-label">Name:</label>
            <div class="col-8">
              <input type="text" class="form-control" id="Name">
            </div>
          </div>




          <div class="form-group row">
            <label for="staticEmail" class="col-4 col-form-label">Email:</label>
            <div class="col-8">
              <input type="text" class="form-control" id="staticEmail">
            </div>
          </div>




          <div class="form-group row">
            <label for="PhoneNo" class="col-4 col-form-label">Phone No:</label>
            <div class="col-8">
              <input type="password" class="form-control" id="PhoneNo">
            </div>
          </div>





          <div class="form-group row ">
            <label for="dro" class="col-4 col-form-label ">Attendee:</label>
            <div class="dropdown col" id="dro">




              <button class="btn dropdown-toggle  btn-outline-dark " type="button"
                data-toggle="dropdown">select</button>
              <div class="dropdown-menu ">
                <button class="dropdown-item" type="button">1</button>
                <button class="dropdown-item" type="button">2</button>
                <button class="dropdown-item" type="button">3</button>
              </div>
            </div>
          </div>











          <div class="form-group row">
            <label for="Nameofatte" class="col-4 col-form-label">Name of Attendee 2:</label>
            <div class="col-8">
              <input type="text" class="form-control" id="Nameofatte">
            </div>
          </div>


          <div class="row">

            <div class="col-4"><a href="#" class="btn btn-primary btn-lg active ml-3" role="button"
                aria-pressed="true">Submit
              </a></div>

            <div class="col-8"><a href="#" class="btn btn-primary btn-lg active" role="button"
                aria-pressed="true">Cancel
              </a></div>


          </div>


        </form>




      </div>




    </div>
  </div>
  </div>
  </div>





  </div>








  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
  </script>


</body>

</html>
